<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Library Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #8e2de2 0%, #ff6a00 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .card-text, #typewriter {
            font-size: 18px;
            color: #f0f0f0;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #8e2de2;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #8e2de2;
            color: #ffffff;
            transform: scale(1.05);
        }

        .icon {
            font-size: 50px;
            color: #ffffff;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .dev-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        .dev-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .dev-icon:hover {
            color: #8e2de2;
        }

        .dev-details {
            display: none;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 20px;
            margin-top: 10px;
            text-align: left;
            max-width: 300px;
            width: 100%;
        }

        .dev-details a {
            color: #8e2de2;
            text-decoration: none;
        }

        .dev-details a:hover {
            text-decoration: underline;
        }

        #clock {
            font-size: 36px;
            font-weight: bold;
            color: #00ffe7;
            text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #00ffe7;
            border-radius: 12px;
            padding: 12px 24px;
            display: inline-block;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: pulseGlow 2s infinite ease-in-out;
            backdrop-filter: blur(6px);
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            }
            50% {
                box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
            }
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%) !important;
        }

        .dark-mode .card,
        .dark-mode .dev-details {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <div class="card shadow-lg">
            <i class="fas fa-book-open icon"></i>
            <div id="clock"></div>
            <h1 class="card-title">Library Management System</h1>
            <p class="card-text">
                <span id="typewriter"></span>
            </p>
            <a href="menu.jsp" class="btn btn-custom">
                <i class="fas fa-arrow-right"></i> Enter Library
            </a>
        </div>
    </div>

    <div class="dev-container">
        <i class="fas fa-users dev-icon" id="devDetailsToggle" title="Show Developers"></i>
        <button id="darkToggle" class="btn btn-sm btn-dark mt-2">Dark Mode</button>
        <div class="dev-details" id="devDetails">
            <p><strong>Dev1:</strong> Munyadziwa <br> Email: <a href="mailto:munyadziwapetrus16@gmail.com">munyadziwapetrus16@gmail.com</a> <br> WhatsApp: <a href="tel:+2763932021">+27 639 320 21</a></p>
            <p><strong>Dev2:</strong> Sydney <br> Email: <a href="mailto:sydneythapelo04@gmail.com">sydneythapelo04@gmail.com</a> <br> WhatsApp: <a href="tel:+27711704120">+27 711 704 120</a></p>
            <p><strong>Dev3:</strong> Nhlamulo <br> Email: <a href="mailto:mokwenanhlamulo4@gmail.com">nhlamulo@gmail.com</a> <br> WhatsApp: <a href="tel:+27661008514">066 100 8514</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("devDetailsToggle").onclick = function () {
            const devDetails = document.getElementById("devDetails");
            devDetails.style.display = (devDetails.style.display === "none" || devDetails.style.display === "") ? "block" : "none";
        };

        document.getElementById("darkToggle").onclick = function () {
            document.body.classList.toggle("dark-mode");
        };

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const txt = "Welcome to our futuristic Library Management System.";
        let i = 0;
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typewriter").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();

        tsParticles.load("particles-js", {
            fullScreen: { enable: true },
            particles: {
                number: { value: 50 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });
    </script>

</body>
</html>
